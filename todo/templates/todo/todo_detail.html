{% extends 'base.html' %}
    {% block content %}
        <div class="text-center">
            <p>
                {% if request.user.is_authenticated %}
                Hello {{request.user.username}}
                {% else %}
                Hello Anonymous User
                {% endif %}
            </p>
        </div>
        <div class="col-4 offset-4">
            <div class="card mt-3">
                
                <div class="card-header">
                    The todo Item is {{todo.name}}
                </div>
                <div class="card-body">
                    and it's due date is {{todo.due_date}}
                </div>
                <div class="card-footer">
                    <a class="btn btn-secondary" href = "update/">Update this todo</a>

                    <a class="btn btn-secondary" href = "delete/">Delete this todo</a>

                    <a class="btn btn-secondary" href = "/"> Home </a>

                </div>
                
            </div>

        </div>     
       

    {% endblock content %}

{% extends 'base.html' %}
    {% block content %}
    <div class="col-4 offset-4">
        <h4> Update Todo </h4>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type='submit'>Submit</button>
            <button class="btn btn-primary"  onClick="javascript:history.go(-1);">Back</button>
        </form>
    </div>
    {% endblock content %}
